<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/51e1tm3sMeL.png" type="image/icon type">
    <title>To-Do</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <section class="rapper">
        <div class="overlay">
            <h1 class="ml11">
                <span class="text-wrapper">
                  <span class="line line1"></span>
                  <span class="letters">Good Morning</span>
                </span>
              </h1>
        </div>
        <div class="header-container">
            <span class="warrning-message">Clear All !</span>
            <img src="" alt="">
            <span class="clear-All" label="clearall"><i class="fas fa-redo-alt"></i></span>
            <div class="date-of-day">
            </div>
        </div>
        <div class="tasks-container">
            <div class="message">
                <h1 class="ml7">
                    <span class="text-wrapper">
                        <span class="letters">Let's Plan The Day !</span>
                    </span>
                </h1>
            </div>
        </div>
        <div class="task-content-container">
            <span class="add-task"><i class="far fa-arrow-alt-circle-up"></i></span>
            <input type="text" placeholder="Write a new task...">
        </div>
        <div class="counters-container">
            <span class="currenttasks">
                0
            </span>
            <span>Remaining Tasks</span>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>  
    <script src="script.js"></script>
</body>
</html>
